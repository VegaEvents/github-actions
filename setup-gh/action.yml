name: "Setup GitHub CLI"
description: "Installs and authenticates the GitHub CLI (gh)"
author: "Chris Brewer"

inputs:
  gh-token:
    description: "GitHub token used to authenticate the CLI"
    required: true

runs:
  using: "composite"
  steps:
    - name: Install GitHub CLI
      run: |
        if command -v gh &>/dev/null; then
          echo "gh is already installed: $(gh --version | head -n1)"
        else
          case "$RUNNER_OS" in
            Linux)
              (type -p wget >/dev/null || (sudo apt-get update && sudo apt-get install -y wget))
              sudo mkdir -p -m 755 /etc/apt/keyrings
              out=$(mktemp)
              wget -nv -O "$out" https://cli.github.com/packages/githubcli-archive-keyring.gpg
              cat "$out" | sudo tee /etc/apt/keyrings/githubcli-archive-keyring.gpg >/dev/null
              sudo chmod go+r /etc/apt/keyrings/githubcli-archive-keyring.gpg
              echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list >/dev/null
              sudo apt-get update && sudo apt-get install -y gh
              ;;
            macOS)
              brew install gh
              ;;
            *)
              echo "::error::Unsupported OS: $RUNNER_OS"
              exit 1
              ;;
          esac
          echo "Installed: $(gh --version | head -n1)"
        fi
      shell: bash

    - name: Authenticate GitHub CLI
      run: gh auth status
      shell: bash
      env:
        GH_TOKEN: ${{ inputs.gh-token }}
